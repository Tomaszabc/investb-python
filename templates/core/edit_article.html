{% extends 'base.html' %}

{% block content %}
  <h2>Edytuj artykuł: {{ article.title }}</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Anuluj</a>
  </form>

  <!-- Wczytanie stylów Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Wczytanie skryptu Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Inicjalizacja edytora Quill na polu o id 'quill-editor'
    var quill = new Quill('#quill-editor', {
      theme: 'snow'
    });

    // Przed wysłaniem formularza, synchronizujemy treść edytora z polem textarea
    var form = document.querySelector('form');
    form.onsubmit = function() {
      var contentInput = document.querySelector('textarea#quill-editor');
      contentInput.value = quill.root.innerHTML;
    };

    // Wypełnij edytor Quill istniejącą treścią artykułu
    var existingContent = document.querySelector('textarea#quill-editor').value;
    quill.root.innerHTML = existingContent;
  </script>
{% endblock %}
